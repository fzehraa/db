{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %} <!-- layouttaki container i override ediyor-->


<h1>Register here</h1>

<form action="" method="POST" class="form">

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <ul>
        <li>
            <label for="user_name">User Name</label>
            <input type="text" id="user_name" name="user_name" value="{{ request.form['user_name'] }}">
        </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="{{ request.form['email'] }}">
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ request.form['password'] }}">
        </li>
        <li>
            <label for="repassword">Password (confirm)</label>
            <input type="password" id="repassword" name="re_password" value="{{ request.form['re_password'] }}">
        </li>
        <li>
            <button type="submit">Register</button>
        </li>
    </ul>
    <span class="or">Already registered?</span>
    <a href="{{ url_for('login_page') }}" class="form-url">Login!</a>
</form>

{% endblock content %}
