{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h3>Login</h3>

<form action="" method="POST" class="form">

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <ul>
        <li>
            <label for="username">E-posta</label>
            <input type="email" name="email" value="{{ request.form['email'] }}">
        </li>
        <li>
            <label for="password">Åžifre</label>
            <input type="password" name="password" value="{{ request.form['password'] }}">
        </li>
        <li>
            <button type="submit">Login</button>
        </li>
    </ul>
    <span class="or">Not Registered?</span>
    <a href="{{ url_for('register_page') }}" class="form-url">Sign Up Now!</a>
</form>
{% endblock %}
